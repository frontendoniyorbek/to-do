<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do List</title>
		<!-- CSS -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>To-Do List</h1>
			<div class="todo-input-wrapper">
				<input type="text" id="todoInput" placeholder="Yangi vazifa qo'shing..." />
				<button id="addBtn">Qo'shish</button>
			</div>
			<ul id="todoList"></ul>
			<div class="counter">Jami vazifalar: <span id="todoCount">0</span></div>
		</div>
		<!-- JS -->
		<script src="main.js"></script>
	</body>
</html>
